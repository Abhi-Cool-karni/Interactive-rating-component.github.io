<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>

  <body>
    <!-- Rating state start -->
    <article class="container" id="box1">
      <div id="star-icon">
        <svg
          width="17"
          height="16"
          id="star"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z"
            fill="#FC7614"
          />
        </svg>
      </div>

      <p id="rates" style="visibility: hidden; display: none"></p>

      <h2 id="h2">How did we do?</h2>
      <p id="para">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>

      <ul class="ratings" id="rating-numbers">
        <li class="rating-list" value="1">1</li>
        <li class="rating-list" value="2">2</li>
        <li class="rating-list" value="3">3</li>
        <li class="rating-list" value="4">4</li>
        <li class="rating-list" value="5">5</li>
      </ul>
      <!-- Rating state end -->

      <input type="submit" value="SUBMIT" id="submit" onclick="ThankYou()" />
    </article>

    <footer class="attribution">
      <small>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Abhishek</a>.
      </small>
    </footer>
  </body>
  <script src="app.js"></script>
</html>
