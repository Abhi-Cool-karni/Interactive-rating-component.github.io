  <body>
    <!-- Rating state start -->
    <article class="container" id="box1">
      <div id="star-icon">
        <img id="star" src="starIcon.svg" alt="Star Icon" />
      </div>

      <p id="rates" style="visibility: hidden; display: none"></p>

      <h2 id="h2">How did we do?</h2>
      <p id="para">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>

      <ul class="ratings" id="rating-numbers">
        <button class="rating-list" value="1">1</button>
        <button class="rating-list" value="2">2</button>
        <button class="rating-list" value="3">3</button>
        <button class="rating-list" value="4">4</button>
        <button class="rating-list" value="5">5</button>
      </ul>
      <!-- Rating state end -->

      <input type="submit" value="SUBMIT" id="submit" onclick="ThankYou()" />
    </article>

    <footer class="attribution">
      <small>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Abhishek</a>.
      </small>
    </footer>
  </body>
  <script src="app.js"></script>
